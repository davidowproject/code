<img id="piece" src="{{currentPiece.full_url}}" class="image-responsive"/>

<div class="art-info"><h2>{{currentPiece.piece_title}}<span ngShow="{{currentPiece.piece_year}} != ''">{{currentPiece.piece_year}}</span></h2>
<h3>{{currentPiece.artist}}</h3>
<h5>{{currentPiece.piece_medium}}</h5>
    <hr class="artinfo-divider">
<h4>{{currentPiece.piece_prompt}}</h4>
</div>
<div class="artist-info">
    <p><b>Collector Notes:</b> {{currentPiece.collector_notes}}</p>
</div>
