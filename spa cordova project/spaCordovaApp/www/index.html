<!DOCTYPE html>
<html>

<head>

	<script src= "js/angular.min.js"></script>
	<script src= "js/angular-route.min.js"></script>
	<script src= "js/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script>
		var pieces = [];
		var data = $.ajax({
		  dataType: "json",
		  url: "js/data.json",
		  success: function(){
		  	$.each(data.responseJSON,function(){
		  		pieces.push(this);
		  	})
		  	data.destroy;
		  }
		});
	</script>

</head>

<body ng-app="app">

	<a href="#/">Home</a>
	<h3><a href="#/explore">Explore</a></h3>
	<h3><a href="#/gallery">Gallery</a></h3>
	<h3><a href="#/map">Map</a></h3>

	<div ng-view></div>

</body>
</html>
