	<script>
		//Desktop testing for beacons
		var activeBeacons = [];
		var activePosition = 0;
        function onRange(beacons)
		{
			activeBeacons = [];
			activePosition = 0;
			if(beacons.length != 0){
				$("#slider").css("overflow-x","hidden");
			}else{
				$(".tile-piece").removeClass("faded");
				$("#slider").css("overflow-x","scroll");
				$("#piece-title").css('-webkit-opacity', '0').html("");
				$("#piece-prev").css('-webkit-opacity', '0');
				$("#piece-next").css('-webkit-opacity', '0');
			}
			/*compose list of active beacons for cycling*/
			$.each(beacons, function(beaconNumber,beaconID){
				$(".beacon").hide();
				var c;
				var pos;
				$.each(pieces, function(i, v){
					if(beaconID == v.beaconID){
						activeBeacons.push({piece: v, position: i})
					} 
				})
			})
			/*set slider to first beacon*/
			activePosition = 0;
			$("#slider").animate({scrollLeft: 125 * activeBeacons[0].position - 125}, 400);
			setTimeout(function(){
				$(".tile-piece").addClass("faded");
				$($(".tile-piece")[activeBeacons[0].position]).removeClass("faded");
				$("#piece-title").css('-webkit-opacity', '1').html(activeBeacons[0].piece.piece_title);
				$("#piece-prev").css('-webkit-opacity', '1');
				$("#piece-next").css('-webkit-opacity', '1');
			}, 400);
		}
		//Data setup
		var pieces = [];
		var data = $.ajax({
		  dataType: "json",
		  url: "js/data.json",
		  success: function(){
		  	$.each(data.responseJSON,function(){
				//todo: add a placeholder image if there wasnt a url
		  		if(this.piece_image != "" && this.piece_image != undefined){
		  			this.image_url = /http:.+?(?=.jpg)(....)/.exec(this.piece_image)[0];
		  			this.thumb_url = this.piece_image.match(/image\d{1,2}.\d{3,4}x\d{3,4}..../g);
		  			var currentPiece = this;
		  			if(this.thumb_url != null){
			  			$.each(this.thumb_url, function(i, v){
			  				currentPiece.thumb_url[i] =  /http:.+?(?=.image\d{1,2})/.exec(currentPiece.image_url)[0] + "/" + currentPiece.thumb_url[i];
			  			})
		  				pieces.push(this);
		  			}
		  		}
		  	})
			//sort a-z
			function compare(a,b) {
				if (a.piece_title < b.piece_title)
					return -1;
				if (a.piece_title > b.piece_title)
					return 1;
				return 0;
			}
			pieces = pieces.sort(compare);
			pieces.pop();
		  }
		});
		//Click and swipe events
		$(document).ready(function(){
			var h = $("html")[0];
			var close = Hammer(h,{threshold: 4, velocity:.1}).on("swipeleft", function() {
	   			$("#dropdown-menu").show();
			});
			var open = Hammer(h,{threshold: 4, velocity:.1}).on("swiperight", function() {
	   			$("#dropdown-menu").hide();
			});
			$("#dropdown-menu a").click(function(){$("#dropdown-menu").hide()});
			$("#close-btn").click(function(){$("#dropdown-menu").hide()});
			$("#menu-btn").click(function(){$("#dropdown-menu").show()});
			$(".nav-icon").click(function(){
				$(".active-nav").removeClass("active-nav");
				$(this).addClass("active-nav");
			})
		});
	</script>
