<!DOCTYPE html>
<html>

<head>
	<!--scripts are loaded first because the page requires them to load-->
	<script src= "js/angular.min.js"></script>
	<script src= "js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>

<!--the ng-app="app" tells the page to use the app angular module that we wrote in the app.js file-->
<body ng-app="app">

<!--this will be the global header that will be shown on all pages-->
<div id="header">
	
	<a href="#/">Main Page</a>
	<br>
	<a href="#/second">Second Page</a>

</div>
	
	<!--this will be the container for all the pages you write-->
	<!--any html files you put in the views folder will be inserted inside of this <div> tag when the app is running-->
	<div ng-view></div>

<!--this will be the global footer that will be shown on all pages-->
<div id="footer"></div>


</body>
</html>
